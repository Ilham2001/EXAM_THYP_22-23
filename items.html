<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <title>Items list</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <h2>Element du vocabulaire des relations entre les chercheurs</h2>
    <div id="main"></div>
  </body>
  <script>
    d3.json("items.json").then(function (data) {
      d3.select("#main")
        .selectAll("div")
        .data(data)
        .enter()
        .append("div")
        .attr("id", (d, i) => "id-" + i)
        .html(
          (d, i) => "Element " + i + " : " + d["dcterms:title"][0]["@value"]
        );
    });
  </script>
</html>
